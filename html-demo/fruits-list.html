<!DOCTYPE html>
<html>
<head>
    <title>Fruits List</title>
</head>
<body>
    <h3>List of Fruits</h3>
    <h4>Ordered List Demo</h4>
    <ol>
        <li>🍎Apple</li>
        <li>🍌Banana</li>
        <li>🍊Orange</li>
    </ol>
    <h4>Unordered List Demo</h4>
    <ul>
        <li>🍍Pineapple</li>
        <li>🍇Grapes</li>
        <li>🍐Pears</li>
    </ul>
</body>
</html>
