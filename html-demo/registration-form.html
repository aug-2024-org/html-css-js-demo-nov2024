<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
  </head>
  <body>
    <h2>REGISTRATION FORM</h2>
    <form>
      <div>
        <label for="fName">Full Name:</label>
        <input type="text" id="fName" name="fullName" value="abc" />
      </div>
      <div>
        <label for="dob">DOB: </label>
        <input type="date" id="dob" name="dateOfBirth" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" />
      </div>
      <div>
        <label for="mob">Mobile:</label>
        <input type="number" id="mob" name="mobile" />
      </div>
      <div>
        <label>Gender: </label>
        <input type="radio" id="m" name="gender" value="male" />
        <label for="m">Male</label>
        <input type="radio" id="f" name="gender" value="female" /><label for="f"
          >Female</label
        >
      </div>
      <div>
        <label for="cty">Country: </label>
        <select name="country" id="cty">
          <option value="IND">India</option>
          <option value="PKN">Pakistan</option>
          <option value="SLK">Sri Lanka</option>
          <option value="CHN">China</option>
          <option value="NPL">Nepal</option>
          <option value="BGH">Bangladesh</option>
          <option value="AGT">Afghanistan</option>
          <option value="BTN">Bhutan</option>
        </select>
      </div>
      <div>
        <label for="add">Address: </label>
        <textarea id="add" name="address" rows="3" cols="20">test</textarea>
      </div>
      <div>
        <label>Hobbies: </label>
        <input type="checkbox" id="h1" name="hobbies" /><label for="h1"
          >Painting</label
        >
        <input type="checkbox" id="h2" name="hobbies" /><label for="h2"
          >Gardening</label
        >
        <input type="checkbox" id="h3" name="hobbies" /><label for="h3"
          >Travelling</label
        >
      </div>
      <div>
        <button type="submit">REGISTER</button>
        <button type="reset">CLEAR</button>
      </div>
    </form>
  </body>
</html>
