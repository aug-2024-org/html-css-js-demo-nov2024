<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <!-- Latest compiled and minified CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function display1() {
        alert("good morning!");
      }

      function display2() {
        alert("good evening!");
      }

      function computeSquare(num1, myCallbackFunc) {
        //return num1 * num1;
        let res = num1 * num1;
        myCallbackFunc(res);
      }

      function displaySquare(result) {
        document.getElementById("para1").innerHTML = `The square is ${result} `;
      }

      function demo() {
        // display2();
        // display1();
        //let output = computeSquare(4);
        //displaySquare(output);
        //computeSquare(10, displaySquare);
        computeSquare(15, (result)=>document.getElementById("para1").innerHTML = `The square is ${result} `);
      }

      function demo2(){
        //setTimeout(callbackfn, time in ms);
        setTimeout(()=>document.getElementById("para2").innerHTML = "Hello Everyone!", 2500);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1>Callback Demo</h1>
      <button type="button" class="btn btn-primary" onclick="demo()">
        Click for callback function demo
      </button>
      <p id="para1"></p>
      <button type="button" class="btn btn-warning" onclick="demo2()"> Click for Asynchrous function demo</button>
      <p id="para2"></p>
    </div>
  </body>
</html>
