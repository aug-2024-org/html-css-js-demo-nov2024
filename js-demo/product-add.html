<!DOCTYPE html>
<html>
  <head>
    <title>Product ADD</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/product.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row my-5">
        <div class="col-2"></div>
        <div class="col-8">
          <form>
            <div class="card">
              <div class="card-header bg-success text-light">
                <h2>ADD A NEW PRODUCT</h2>
              </div>
              <div class="card-body">
                <div class="form-control-group">
                  <label for="pName" class="form-label">Product Name:</label>
                  <input
                    type="text"
                    id="pName"
                    class="form-control"
                    placeholder="Enter Product Name"
                  />
                </div>
                <div class="form-control-group">
                  <label for="pCost" class="form-label">Product Cost:</label>
                  <input
                    type="text"
                    id="pCost"
                    class="form-control"
                    placeholder="Enter Product Cost"
                  />
                </div>
                <div class="form-control-group">
                  <label for="pImage" class="form-label"
                    >Product Image URL:</label
                  >
                  <input
                    type="text"
                    id="pImage"
                    class="form-control"
                    placeholder="Enter Product Image URL"
                  />
                </div>
              </div>
              <div class="card-footer bg-success">
                <button
                  type="button"
                  class="btn btn-light text-success"
                  onclick="addProduct()"
                >
                  ADD
                </button>
                <button type="reset" class="btn btn-light text-success mx-5">
                  CLEAR
                </button>
                <a
                  href="product-list-array-demo.html"
                  class="btn btn-light text-success"
                  >BACK</a
                >
              </div>
            </div>
          </form>
        </div>
        <div class="col-2"></div>
      </div>
    </div>
  </body>
</html>
