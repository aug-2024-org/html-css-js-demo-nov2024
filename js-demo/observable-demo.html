<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/7.5.6/rxjs.umd.min.js"></script>
    <!-- <script src="./js/observe.js"></script> -->
    <script>
      function demo() {
        const { Observable } = rxjs;
        let myObservableObj = new Observable((observer) => {
          // we are emitting the values
          observer.next("Hello");
          //observer.error("Error has occured!");
          observer.next("World");
          observer.next("!");
          observer.complete();
        });

        myObservableObj.subscribe({
          next: (value) => console.log(value),
          error: (error) => console.log(error),
          complete: () => console.log("Completed"),
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <button type="button" onclick="demo()" class="btn btn-success">
        Click to work with Observable
      </button>
      <h4 id="data"></h4>
    </div>
  </body>
</html>
