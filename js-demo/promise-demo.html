<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function demo() {
        let myPromiseObject = new Promise((resolve, reject) => {
          let flag = false; // i am setting itnto true because my logic is a success
          if (flag) {
            resolve("successfully completed the task!");
          } else {
            reject("Task failed!");
          }
        });

        myPromiseObject
          .then(
            (result) => (document.getElementById("data").innerHTML = result)
          )
          .catch(
            (error) => (document.getElementById("data").innerHTML = `<p class="text-danger">${error}</p>`)
          );
      }
    </script>
  </head>
  <body>
    <div class="container">
      <button type="button" onclick="demo()" class="btn btn-success">
        Click to work with Promise
      </button>
      <h4 id="data"></h4>
    </div>
  </body>
</html>
